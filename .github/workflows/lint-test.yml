name: lint-test
on:
  push:
    branches: [main]
  pull_request:
permissions:
  contents: read

defaults:
  run:
    shell: bash
jobs:
  lint:
    name: Lint files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - run: pnpm install --no-frozen-lockfile
      - run: pnpm format
      - run: pnpm lint
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - run: pnpm install --no-frozen-lockfile
      - run: pnpm test:packages
